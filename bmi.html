<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #6a11cb;
            font-size: 18px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-container {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .result-container h3 {
            color: #2575fc;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .bmi-value {
            font-size: 42px;
            font-weight: 700;
            color: #6a11cb;
            margin: 10px 0;
        }
        
        .bmi-category {
            font-size: 20px;
            font-weight: 600;
            margin: 15px 0;
            padding: 8px;
            border-radius: 5px;
        }
        
        .underweight {
            color: #ff9800;
            background-color: #fff3e0;
        }
        
        .normal {
            color: #4caf50;
            background-color: #e8f5e9;
        }
        
        .overweight {
            color: #ff5722;
            background-color: #ffebee;
        }
        
        .obese {
            color: #d32f2f;
            background-color: #ffebee;
        }
        
        .bmi-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .bmi-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding: 10px;
            background: linear-gradient(to right, #ff9800, #4caf50, #ff5722, #d32f2f);
            border-radius: 5px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .scale-item {
            flex: 1;
            padding: 5px;
        }
        
        @media (max-width: 500px) {
            .header h1 {
                font-size: 24px;
            }
            
            .bmi-value {
                font-size: 36px;
            }
            
            .bmi-scale {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BMI Calculator</h1>
            <p>Check your Body Mass Index and understand your results</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="height">Your Height (meters)</label>
                <input type="number" id="height" placeholder="e.g. 1.75" step="0.01" min="0.5" max="2.5">
                <i class="fas fa-ruler-vertical"></i>
            </div>
            
            <div class="input-group">
                <label for="weight">Your Weight (kilograms)</label>
                <input type="number" id="weight" placeholder="e.g. 68.5" step="0.1" min="10" max="300">
                <i class="fas fa-weight"></i>
            </div>
            
            <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
            
            <div class="result-container" id="result">
                <h3>Your BMI Result</h3>
                <div class="bmi-value" id="bmi-value">23.4</div>
                <div class="bmi-category" id="bmi-category">Normal Weight</div>
                
                <div class="bmi-info">
                    <p>BMI between 18.5 and 24.9 is considered normal weight.</p>
                    <p>Maintaining a healthy weight may reduce the risk of chronic diseases.</p>
                </div>
                
                <div class="bmi-scale">
                    <div class="scale-item">Underweight<br>&lt;18.5</div>
                    <div class="scale-item">Normal<br>18.5-24.9</div>
                    <div class="scale-item">Overweight<br>25-29.9</div>
                    <div class="scale-item">Obese<br>30+</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            // Get input values
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            // Validate inputs
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                alert('Please enter valid height and weight values.');
                return;
            }
            
            // Calculate BMI
            const bmi = weight / (height * height);
            const roundedBMI = bmi.toFixed(1);
            
            // Determine category
            let category = '';
            let categoryClass = '';
            
            if (bmi < 18.5) {
                category = 'Underweight';
                categoryClass = 'underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                category = 'Normal Weight';
                categoryClass = 'normal';
            } else if (bmi >= 25 && bmi < 30) {
                category = 'Overweight';
                categoryClass = 'overweight';
            } else {
                category = 'Obese';
                categoryClass = 'obese';
            }
            
            // Display result
            document.getElementById('bmi-value').textContent = roundedBMI;
            document.getElementById('bmi-category').textContent = category;
            document.getElementById('bmi-category').className = 'bmi-category ' + categoryClass;
            
            // Show result container
            document.getElementById('result').style.display = 'block';
        }
        
        // Allow calculation by pressing Enter key
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculateBMI();
                    }
                });
            });
        });
    </script>
</body>
</html>
